<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
    <link rel="stylesheet" href="./exercicio.css">
</head>
<body>
    <header>
        <h1>Pokedex</h1>
    </header>
    <main>
        <section class="container">
            <div class="card">
                <img src="./IMG/Bulbasaur.png" alt="Bulbasaur">
                <h2>Bulbasaur</h2>
                <p>Tipo: Planta/Veneno</p>
                <p>Altura: 0.7m</p>
                <p>Peso: 6.9kg</p>
            </div>
            <div class="card">
                <img src="./IMG/Charmander.png" alt="Charmander">
                <h2>Charmander</h2>
                <p>Tipo: Fogo</p>
                <p>Altura: 0.6m</p>
                <p>Peso: 8.5kg</p>
            </div>
            <div class="card">
                <img src="./IMG/Squirtle.png" alt="Squirtle">
                <h2>Squirtle</h2>
                <p>Tipo: Água</p>
                <p>Altura: 0.5m</p>
                <p>Peso: 9.0kg</p>
            </div>
            <div class="card">
                <img src="./img/pikachu.png" alt="Pikachu">
                <h2>Pikachu</h2>
                <p>Tipo: Elétrico</p>
                <p>Altura: 0.4m</p>
                <p>Peso: 6.0kg</p>
            </div>
        </section>
    </main>
</body>
</html>
